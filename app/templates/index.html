<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="icon" type="image/png" href="/static/images/icon.png">
</head>
<body>
  {% include 'header.html' %}
  <main>
      <section id="Places" class="background-card">
          <div class="container">
              <header class="section-header">
                  <h2 class="section-title">Available places</h2>
              </header>
              <section id="filter">
                  <label for="price-filter">Filter by Price:</label>
                  <select id="price-filter">
                    <option value="">Select max price</option>
                      <!-- Options will be populated dynamically -->
                  </select>
              </section>
              <section id="places-list">
                  <!-- Place cards will be dynamically populated here -->
              </section>
          </div>
      </section>
  </main>
  {% include 'footer.html' %}
  <script src="../static/get_all_places.js"></script>
  <!-- <script src="../static/populate_dropdown_countries.js"></script> -->
  <!-- <script src="../static/filter_by_country.js"></script> -->

  <script src="../static/filter_by_price.js"></script>
  <script src="/static/auth_links.js"></script>
</body>
</html>
