<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update place</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="icon" type="image/png" href="/static/images/icon.png">
</head>
<body>
  {% include 'header.html' %}
  <main>
      <div class="vertical-align">
          <section id="register-place" class="background-card">
              <h2>Update the place</h2>
              <form id="register-place-form">
                <!-- Title Field -->
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required></input>
                <!-- Description Field -->
                <label for="description">Description:</label>
                <input type="text" id="description" name="description" required></inp>
                <!-- Price Field -->
                <label for="price">Price (â‚¬):</label>
                <input type="number" id="price" name="price" step="0.01" required>
                <!-- Latitude Field -->
                <label for="latitude">Latitude:</label>
                <input type="number" id="latitude" name="latitude" step="0.0001" min="-90" max="90" required>
                <!-- Longitude Field -->
                <label for="longitude">Longitude:</label>
                <input type="number" id="longitude" name="longitude" step="0.0001" min="-180" max="180" required>
                <!-- Amenities Field -->
                <label for="amenities">Select an amenity (You can add more later..):</label>
                <select id="amenities" name="amenities">
                  <option value=""></option>
                <!-- Options will be populated dynamically -->
                </select>

                <button type="submit">Submit</button>
              </form>
          </section>
      </div>
  </main>
  {% include 'footer.html' %}
  <script src="/static/auth_links.js"></script>
  <script src="/static/update_place.js"></script>
  <script src="/static/populate_dropdown_amenities.js"></script>
</body>
</html>
